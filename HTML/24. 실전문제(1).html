<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24. 실전문제(1)</title>
  </head>
  <body>
    <form action="">
      <h2>예약 정보</h2>
      <ul>
        <li>
          <label for="r_name"
            >이름:
            <input type="text" id="r_name" placeholder="이름을 입력하세요"
          /></label>
        </li>
        <li>
          <label for="r_tel"
            >전화:
            <input
              type="tel"
              id="r_tel"
              placeholder="'-'를 제외하고 입력하세요"
          /></label>
        </li>
        <li>
          <label for="r_email"
            >이메일:
            <input type="email" id="r_email" placeholder="이메일을 입력하세요"
          /></label>
        </li>
        <input type="submit" value="예약하기" />
      </ul>
    </form>
  </body>
</html>
