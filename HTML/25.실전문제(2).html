<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25.실전문제(2)</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바 스크립트 기술을 이해하고 실무 경험이 있는 분들을 찻<br />습니다.
    </p>
    <hr />
    <form action="">
      <h3>개인정보</h3>
      <br />
      <label for="f_id"
        >이름
        <input type="text" id="f_id" placeholder="공백없이 입력하세요" /></label
      ><br />
      <label for="f_tel">연락처 <input type="tel" id="f_tel" /> </label>
    </form>

    <form action="">
  <h3>지원분야</h3>
  <div>
    <input type="radio" id="web_pub" name="apply_field" value="web_pub" />
    <label for="web_pub">웹 퍼블리싱</label>
  </div>
  <div>
    <input type="radio" id="app_dev" name="apply_field" value="app_dev" />
    <label for="app_dev">어플리케이션 개발</label>
  </div>
  <div>
    <input type="radio" id="app_improve" name="apply_field" value="app_improve" />
    <label for="app_improve">앱 환경 개선</label>
  </div>
</form>

      <h3>지원동기</h3>
      <textarea
        name="지원동기"
        id="지원동기"
        placeholder="지원동기를 간단하게 써주세요"
        cols="70"
        rows="5"
      ></textarea
      ><br />
      <button id="submit">접수하기</button>
      <button id="replace">다시쓰기</button>
    </form>
  </body>
</html>

<!-- 
 == 정리 ==
 3개 중 1개를 선택 시 radio를 이용함
 name 에서 연결하여 3개 중 1개를 선택하도록 하며
 input 의 value 와 label for을 연결

-->
