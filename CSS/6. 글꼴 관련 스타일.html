<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. 글꼴 관련 스타일</title>
    <style>
      p {
        font-family: "굴림";
        font-weight: 900;
        font-style: italic;
      }

      h1 {
        font-family: serif;
        color: blueviolet;
        font-weight: bold;
      }
      span {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2-3배 크고, 과육이 붉고 통통하다.</p>
    <span>구매하러 가기</span>
  </body>
</html>

<!-- 
  == 정리 ==
  1. font-style(글자 스타일, 글꼴)
    font-style: 글꼴1, 글꼴2, 범용글꼴; 로 사용 가능(대체메커니즘)
      serif 흘림체
      san-serif 돋움체
      monospace 고정폭 글꼴(코딩용 글)
      cursive 손글씨 스타일
      fantasy 장식적 글꼴

  2. font-family (글꼴 스타일 지정)
      normal 기본
      italic 기울임(이텔릭체, 글꼴 자체에 기울임 디자인이 있는 경우만)
      oblique: 기울임(인위적 기울임)
      obliuqe 10deg: 기울임 각도 지정
  3. font-weight (글꼴 두께)
    normal: 기본(==400)
    bold: 굵게(==700)
    lighter: 부모 요소보다 가벼운 두께
    bolder: 부모 요소보다 두꺼운 두께
    숫자: 100 - 900 에서 선택 가능

-->
