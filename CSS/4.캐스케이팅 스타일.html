<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.캐스케이팅 스타일</title>
    <style>
      h1 {
        /* ← 타입 스타일 */
        color: brown !important;
      }

      p {
        color: black;
      }

      p {
        color: purple;
      }

      ul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">레드향</h1>
    <!-- ↑ 인라인 스타일 ...... case 1-->
    <p style="color: red">껍질이 붉은 빛이 돌아 레드향이라고 불린다.</p>
    <!-- ↑ 인라인 스타일과 타입 스타일 2개 ...... case 2-->
    <p>레드향은 한라봉과 귤의 교잡종이다.</p>
    <p>일반 귤보다 2-3배가 크고, 과육이 붉고 통통하다</p>
    <hr />
    <ul>
      <li><b>사과</b></li> <!-- ← 부모태그 ul 속성 적용 ...... case 3-->
      <li>사과는 빨갛고 사각사각 소리가 난다.</li>
      <li>추운 지방에서 나며, 잼으로 만들면 맛있다.</li>
    </div>
  </body>
</html>
<!--  
  == 정리 ==
1. 캐스케이딩 스타일: 스타일 시트에서는 우선순위가 위에서 아래로 적용됨
    - 스타일 순서: 사용자 스타일 > 제작자 스타일 > 브라우저 기본 스타일
    - 적용 범위: !important(가장 우선순위) > 인라인 스타일 > id 스타일 > 클래스 스타일 > type 스타일

Case 1: 타입 스타일, 인라인 스타일이 둘 다 쓰인 경우
  원칙으로 Color는 green 이 맞지만(적용 원칙)
  타입 스타일의 !important로 brown이 우선 사용됨.

Case 2: 인라인 스타일과, 타입 스타일 2개 사용
  p style="color: red" 는 인라인 스타일로 우선적용된다.
  나머지의 경우는 "두 번째로 적용된 p 타입태그가 원 적용된다."
  (나중에 적은 타입 스타일이 적용된다.)

Case 3: 태그는 부모태그로부터 상속받는다.
  그러나 배경색(bg-color) 배경 이미지는 상속되지 않음
    -->
