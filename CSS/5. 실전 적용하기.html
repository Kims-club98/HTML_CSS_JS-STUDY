<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 실전 적용하기</title>
    <style>
      #container {
        width: 600px; /*id의 너비*/
        margin: 20px auto; /*브라우저랑 글씨간의 너비 - 중앙에 위치하도록 하기*/
      }

      h1 {
        display: inline-block; /*글자에만 배경 칠해지도록 설정*/
        background-color: #0404aa;
        color: #fff;
      }

      .accent {
        font-weight: bold; /*글자 굵게 설정*/
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      1. 클래스 스타일과 id 클래스를 사용해 텍스트의 글자 색과 크기를 지정하시오
    </p>
    <div id="container">
      <h1>탐라국 입춘국</h1>
      <p>
        제주도의 문화축제 중에서 유일하게<span class="accent"
          >탐라 시대부터 내려온 축제이다.</span
        >
      </p>
      <p>
        제주에서 입축은 새축<sup>(제주어, 샛절)</sup>드는 날이라고 한다. <br />
        하늘의 1만 8,000 신이 지상으로 내려와 새해 일들을 시작하는 때다.
      </p>
    </div>
  </body>
</html>
