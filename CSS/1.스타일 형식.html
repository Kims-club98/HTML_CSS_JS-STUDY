<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        padding: 50px;
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <p style="color: blue">Hello world</p>
  </body>
</html>

<!-- 
  == 정리 ==
  1.인라인 스타일
    Html에서 필요한 태그에 style=""을 넣어서 css 효과를 넣어줄 수 있음.
  
  2. HTML에서 Style 지정
    head 부분에서 style 구역 지정 후 원하는 태그에 효과부여 가능
    padding: 글과 상하의 너비
    background-color: 배경 색
    color: 글자 색
-->
