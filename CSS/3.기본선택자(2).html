<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.기본 선택자(2) - 타입 선택자</title>
    <style>
      p {
        /*태그는 p, h1 처럼 묶어서 지정이 가능함! */
        font-style: italic; /*이텔릭체*/
      }

      .accent {
        border: 1px solid #000; /*테두리 선 설정, 1px은 선, solid는 선 색깔*/
        padding: 5px;
      }

      .bg {
        background-color: #ddd; /*bg 클래스 배경 색*/
      }

      #container {
        width: 500px; /*태그의 크기*/
        margin: 10px auto; /*태그의 가운데 위치(상하 중간)*/
        padding: 10px;
        border: 1px solid #000;
      }

      #red {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <p>비타민 C와 비타민 P가 풍부하다.</p>
    <hr />
    <!-- accent bg 는 accent와 bg 속성을 모두 포함한다.  ↓-->
    <h1 class="accent bg">레드향 2</h1>
    <p>
      껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.
    </p>
    <p>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <p>비타민 C와 비타민 P가 풍부하다.</p>
    <hr />
    <div id="container">
      <h1>레드향</h1>
      <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
      <p id="red">레드향은 한라봉과 귤을 교배한 것이다.</p>
      <p>비타민 C와 비타민 P가 풍부하다.</p>
    </div>
  </body>
</html>

<!-- 
  === 정리 ===
  1. 태그의 css 설정은 
      태그명 {}
    으로 설정 가능

  2. class로 설정 시
      .클래스명 {}
    으로 설정 가능

  3. id로 설정 시
      #id명 {}
    으로 설정 가능
  
  4. 속성
    border: px solid #000 (테두리선의 두께, 선 색깔 지정)
    backgroud-color (태그/class/id의 배경 색 지정)
    text-align (글의 정렬, 전체 줄로 설정)
      left
      center
      right
    설정 가능
-->
